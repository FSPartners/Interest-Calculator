<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interest Calculator | FS & Partners</title>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="header-content">
      <div>
        <div style="text-align:center;">
  <h1 style="font-size:2.5em; font-family:'Bree Serif', serif;">MSME CLAIM CALCULATOR</h1>
  <p style="font-size:1em; margin-top:-10px;">As per Section 16 of Micro Small and Medium Enterprises Development Act, 2006</p>
</div>
</div>
      <img src="./logo.png" alt="Logo" />
    </div>
  </header>

  <main>
    <form id="calculator-form">
      <div class="input-group">
        <label for="bankRate">Bank Rate (%)* <a href="https://www.bankbazaar.com/home-loan/repo-rate.html" target="_blank">Check latest rate at this link</a></label>
        <input type="number" id="bankRate" step="0.01" />
      </div>
      <div class="input-group">
        <label for="interestRate">Interest Rate (3x Bank Rate)</label>
        <input type="text" id="interestRate" readonly />
      </div>
      <div class="input-group">
        <label for="compounding">Compounding</label>
        <select id="compounding">
          <option value="monthly" selected>Monthly Rest</option>
          <option value="annually">Annually</option>
        </select>
      </div>
      <div id="principal-entries">
        <div class="principal-row">
          <input type="number" placeholder="Principal Amount (â‚¹)" class="principal" />
          <input type="date" class="due-date" />
        </div>
      </div>
      <button type="button" onclick="addRow()">+ Add More Entries</button>
      <div class="input-group">
        <label for="endDate">Calculate Interest Up To</label>
        <input type="date" id="endDate" />
      </div>
      <button type="button" id="calculate">Calculate</button>
    </form>
    <div id="results"></div>
    <div id="resultsTable"></div>

    
    
    <div class="center">
      <button onclick="openPopup()">Print PDF</button>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h3>Enter your details</h3>
      <input type="text" id="userName" placeholder="Your Name" required />
<input type="email" id="userEmail" placeholder="Your Email" required />
<input type="tel" id="userPhone" placeholder="Your Contact Number" required />
<button onclick="printPage()">Submit & Print PDF</button>

      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 <a href="https://www.linkedin.com/company/fs-partners-advocates/" target="_blank">FS & Partners (Advocates & Solicitors)</a></p>
  </footer>

  <script src="./script.js" defer></script>
</body>
</html>
